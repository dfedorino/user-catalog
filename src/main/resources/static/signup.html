<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" id="username">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Phone</label>
                    <input type="tel" id="phone">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Address</label>
                    <input type="text" id="address">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Zip Code</label>
                    <input type="text" placeholder="6 digit zip code" pattern="[0-9]{6}" id="zip">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="At least 6, at most 16 characters" id="password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Re-enter password</label>
                    <input type="password" id="password_check">
                    <small>Error message</small>
                </div>
                <button class="signupbtn" id="signupbtn">Sign In</button>
            </form>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
